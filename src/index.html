<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <div id="header-text">
          <h3>Check out our random recipe</h3>
          <h4>or search based on the main ingerdient</h4>
        </div>
      </div>

      <ul id="recipe-list"></ul>

      <div id="recipe-box">
        <div class="showErrors"></div>
        <div id="recipes"></div>
      </div>

      <div id="top">&#8593</div>
    </div>    
    <div id="choices">
      <button id="chicken" type="button">Chicken</button>
      <button id="beef" type="button">Beef</button>
      <button id="pork" type="button">Pork</button>
      <button id="tofu" type="button">Tofu</button>
      <button id="potato" type="button">Potato</button>
      <div id="random">Random</div>
      <div id="search-box">
        <input type="text" id="search" placeholder="Search">
        <span id="search-icon">&#128270;</span>
      </div>
    </div>
  </body>
</html>
